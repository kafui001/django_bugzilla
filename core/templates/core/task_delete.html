{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<div class="main px-lg-4 px-md-4">
    <div class="modal fade">
        <div class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title  fw-bold" id="deleteprojectLabel"> Delete item Permanently?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body justify-content-center flex-column d-flex">
                    <i class="icofont-ui-delete text-danger display-2 text-center mt-2"></i>
                    <p class="mt-4 fs-5 text-center">You can only delete this item Permanently</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger color-fff">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title  fw-bold" id="edittickitLabel">Delete Task</h5>
                </div>
                <div class="modal-body">
                    <div class="deadline-form">
                        <form method="POST" action="">
                            <div class='justify-content-center flex-column d-flex'>
                            {% csrf_token %}
                            <h4>this action will permanently delete...</h4> 
                            <h5 class="text-danger">...{{ task.title }}</h5>
                            
                            <i class="icofont-ui-delete text-danger display-2 text-center mt-2 mb-4"></i>
                            
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-bs-dismiss="modal"><a class="text-white"
                                        href="{% url 'core:task' %}">cancel</a></button>
                                <button type="submit" class="btn btn-danger text-white">delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
