{% load static %}
<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>:: My-Task:: Signup</title>
    <link rel="stylesheet" href="{% static 'assets/css/my-task.style.min.css' %}">
</head>

<body>

<div id="mytask-layout" class="theme-indigo">

    <!-- main body area -->
    <div class="main p-2 py-3 p-xl-5">
        
        <!-- Body: Body -->
        <div class="body d-flex p-0 p-xl-5">
            <div class="container-xxl">

                <div class="row g-0">
                

                    <div class="d-flex justify-content-center align-items-center auth-h100">
                        <div class="w-100 p-3 p-md-5 card border-0 bg-dark text-light" style="max-width: 32rem;">
                            <!-- Form -->
                            <form method="POST" action="" class="row g-1 p-3 p-md-4">
                                {% csrf_token %}
                                <div class="col-12 text-center mb-5">
                                    <h1>Create your account</h1>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex justify-content-between mb-2">
                                        <label class="form-label">First name</label>
                                        {{form.first_name}}
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex justify-content-between mb-2">
                                        <label class="form-label">Last  name</label>
                                        {{form.last_name}}
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex justify-content-between mb-2">
                                        <label class="form-label">Username</label>
                                        {{form.username}}
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex justify-content-between mb-2">
                                        <label class="form-label">Email address</label>
                                        {{form.email}}
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex justify-content-between mb-2">
                                        <label class="form-label">Password</label>
                                        {{form.password1}}
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex justify-content-between mb-2">
                                        <label class="form-label">Confirm password</label>
                                        {{form.password2}}
                                    </div>
                                </div>
                                
                                    
                                    <div class="col-12 text-center mt-4">
                                        <input class="btn btn-lg btn-block btn-light lift text-uppercase" type='submit' value='submit'>
                                    </div>
                                </form>
                                
                                <div class="col-12 text-center mt-4">
                                    <span class="text-muted">Already have an account? <a href="{% url 'login' %}" title="Sign in" class="text-secondary">Sign in here</a></span>
                                </div>
                            
                            <!-- End Form -->
                            
                        </div>
                    </div>
                </div> <!-- End Row -->
                
            </div>
        </div>

    </div>

</div>
</body>
</html>
